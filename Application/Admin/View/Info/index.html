<script type="text/javascript">

$(document).ready(function(){
	$("#sex").change(function(){
		var url=$(this).attr("url");

		$.ajax({
			type:"post",
			url:url,
			data:{sex:sex},
			success:function(result){
				if(result)

					location.reload();
				}
			}
		});
	});

	$("#province").change(function(){

				{
					location.reload();
				}
			}
		});
	});
	
	$("#search-button").click(function(){
		var data=$('#search-data').val();
		$.ajax({

			data:{data:data},

});
